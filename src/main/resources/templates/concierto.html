<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>concierto</title>
 
        <link rel="stylesheet" type="text/css" media="all" href="/css/concierto.css" th:href="@{/css/concierto.css}" /> 
    </head>
    
    <body>

        <nav class="nav">   
        <div >
            <h1>Lista Conciertos</h1>
            <div >
              <ul c>
                <li >
                  <a >Home</a>
                </li>
                <li >
                  <a>About Us</a>
                </li>
                <li >
                  <a >Exit</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
         <h1 th:text="${titulo}" class="titulo"></h1>
        
        <table class= "Tabla">
            
          <thead>
            <tr>
              <th scope="col">Artista</th>
              <th scope="col">Costo</th>
              <th scope="col">Fecha</th>
              <th scope="col">Cap. Maxima</th>
              <th scope="col">Lugar</th>

              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          
          <tbody>
            <th:block th:each="user : ${Concierto}">
                <tr>
                    <td th:text="${user.getArtista.getArtista}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.Capacidad_max}"></td>
                    <td th:text="${user.getLugar.getLugar}"></td>

                    <td >
                        <a th:href="@{/editConcierto/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td >
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                  </tr>                
            </th:block>
            
          </tbody>
        </table>
        
        <button>
               <a th:href="@{/conciertoN}">Crear concierto</a>
        </button>
        
    </body>
</html>
